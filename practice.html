<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .image{
            position: relative;
            display: inline-block;
        }
        .dropDown-content{
            display: none;
            background-color:#f9f9f9;
            color: black;
            position: absolute;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .desc{
            text-align: center;
            padding: 15px;
        }
        .image:hover .dropDown-content{
            display: block;
        }
    </style>
</head>
<body>
        <H1>Drop Down Image</H1>
        <p>Move the mouse over the image below to open the dropdown content.</p>
        <div class="image">
            <img src="images/mountains.jpeg" alt="image of mountains" width="100"  height="50">
            <div class="dropDown-content">
                <img src="images/mountains.jpeg" alt="its an image of mountain" width="300" height="200">
                <div class="desc">Beautiful Cinque Terre</div>
            </div>
        </div>
</body>
</html>
